    somos_claric:
      politica_de: "Lee Acerca de Nuestra Política de Gestión en Control y Seguridad"
      celebrate: "En este 2017 celebramos nuestros primeros 50 años en Colombia"
      what_we_do: "¿Qué hacemos?"
      what_we_do_text: "CLARIC opera como agente aduanero, prestando servicios de intermadiación aduanera en importación y exportación. Estamos presentes en los principales puertos marítimos y aéreos a lo largo del territorio nacional. Con 50 años de trayectoria en el país, nuestra compañia cuenta con la solidez y la experticia, y personal altamente capacitado que garantiza la excelenecia en los procesos. Operamos con transparencia, cumpliendo siempre con el compromiso directo con ustedes, nuestros clientes."
      how_we_do_it: "¿Cómo lo hacemos?"
      how_we_do_it_text: "Prestamos asesoría en la aplicación de regímenes aduaneros, requisitos para la importación y exportación de mercancías y demás trámites de transíto aduanero, cumpliendo con todas las reglamentaciones exigidas porl as autoridades. CALRIC LTD se encuentra certificada por SGS de Colombia bajo las normas ISO 9001:2008 / ISO 28000 a nivel nacional. Así mismo está certificada por BASC."
      why_we_do_it: "¿Por qué lo hacemos?"
      why_we_do_it_text: "En 1967, Clara Moreno y Richard Williams consolidaron lo que es testimonio de dos mundos que se unen para ofrecer un servicio de alta calidad. Hoy, nuestro compromiso es la satisfacción de nuestros clientes para juntos fortalecer la competencia comercial en el territorio Colombiano y la proyección a nivel internacional."
    servicios:
      banner_text_top: "Nuestro compromiso es satisfacer a nuestro clientes para fortalecer las buenas practicas en el comercio exterior del pais"
